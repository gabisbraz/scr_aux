<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Donut</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="position: relative; width: 200px; height: 200px; border-radius: 50%; background: conic-gradient(#FF69B4 0% 75%, #D3D3D3 75% 100%);">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 120px; height: 120px; border-radius: 50%; background: white; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold; color: #FF69B4;">
                75%
            </div>
            <!-- Borda arredondada no setor rosa -->
            <div style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border-radius: 50%; mask: radial-gradient(closest-side, transparent 75%, white);">
                <div style="position: absolute; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(#FF69B4 0% 75%, transparent 75% 100%);">
                    <!-- A máscara acima garante a borda arredondada -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
